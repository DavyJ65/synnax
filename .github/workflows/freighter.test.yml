name: "Freighter Test"
on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'freighter/**'
      - '.github/workflows/freighter.test.yml'
jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Test
        run: go test -v ./... --covermode=atomic --coverprofile=coverage.txt --ginkgo.label-filter="!integration && !performance"
        working-directory: ./freighter/go
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./freighter/go
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: freighter/go

  build-integration-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download latest earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.22/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Build Image
        run: earthly +docker
        working-directory: ./freighter/integration

  test-python:
    needs: [ build-integration-image ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Step up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install Poetry
        run: pip install poetry && poetry install
        working-directory: ./freighter/python
      - name: Test
        run: pytest
        working-directory: ./freighter/python

    services:
      integration:
        image: freighter-go-integration:latest
        ports:
          - 8080:8080