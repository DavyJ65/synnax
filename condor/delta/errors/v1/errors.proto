syntax = "proto3";

package errors.v1;

enum Type {
  UNEXPECTED = 0;
  GENERAL = 1;
  NIL = 2;
  VALIDATION = 3;
  PARSE = 4;
  AUTH = 5;
}

message Typed {
  Type type = 1;
  repeated Field fields = 2;
  Message message = 3;
}

message Field {
  string field = 1;
  string message = 2;
}

message Message {
  string message = 1;
}

message Response {
  repeated Typed errors = 1;
}